<!doctype html>
<head>
  <style>
    a.setdefault {
      font-size: 75%;
    }

    table.results {
      border-collapse: collapse;
      border: 1px solid #D3D3D3;
      margin-top: 10px;
    }

    table.results td {
      border: 1px solid #D3D3D3;
    }

    table.results th {
      border: 1px solid #D3D3D3;
    }

    td.centered-cell {
      text-align: center;
    }

    fieldset {
      margin: 15px 0;
    }

    fieldset input {
      width: -webkit-fill-available;
    }
  </style>
</head>

<title>{% block title %}{% endblock %} - SFMTA</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('home') }}">SFMTA</a></h1>
  <ul>
    <li><a href="{{ url_for('reference.show_vehicles') }}">List Vehicles</a></li>
    <li><a href="{{ url_for('location.stopped_by_date') }}">Stopped - Current</a></li>
    <li><a href="{{ url_for('location.stopped_by_time_hist') }}">Stopped - Historical</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
