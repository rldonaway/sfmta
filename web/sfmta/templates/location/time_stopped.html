{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Historical Stops By Time of Day{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div>
    <form method="post">
      <label for="hour">
          Search Hour of Day
      </label>
      <select name="hour" id="hour" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected>12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>

      <fieldset>
        <legend>Length of Time Stopped</legend>

        <label for="minstop">
          Minimum stop (minutes)
        </label>
        <input name="minstop" id="minstop" value="5" required />

        <label for="maxstop">
          Maximum stop (minutes)
        </label>
        <input name="maxstop" id="maxstop" value="20" required />
      </fieldset>

      <input type="submit" value="Search">
    </form>
  </div>

{% include 'location/vehicles_table.html' %}

{% endblock %}
